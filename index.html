<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Converter Celsius to Fahrenheit"/>
	<meta name="keywords" content="coverage, calculator, celsius, fahrenheit"/>
	<meta name="author" content="Piotr Maliga"/>
	<title>Temperature Converter</title>
	<main>Temperature Converter</main>
	<link href="style.css" rel="stylesheet">
	<link rel="preconcert" rel="https://fonts.gstatic.com">
	<link rel="https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display-swap" rel="stylesheet">
	<script src="script.jss" defer></script>
</head>
<body>
	<header>
		<label for="converter">Conversion of <span class="C">Celsius</span> to <span class="F">Fahrenheit</span></label>
	</header>
	<div>
		<input type="text" id="converter" placeholder="Celsius">
	</div>
	<p class="result"></p>
	<div id="buttons">
		<button class="convertButton">Convert</button>
		<button class="resetButton">Reset</button>
		<button class="changeButton">Change</button>
	</div>
</body>
</html>
